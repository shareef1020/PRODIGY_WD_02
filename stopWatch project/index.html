<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopWatch">
      <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
      <button id="stopBtn" class="btn" style="--ch: red">Stop</button>
      <button id="startBtn" class="btn" style="--ch: green">Start</button>
      <button id="resetBtn" class="btn" style="--ch: blue">Reset</button>
      <button id="lapBtn" class="btn" style="--ch: orange">Lap</button>
    </div>
    <ul class="laps" id="lapsCon"></ul>
    <script src="function.js"></script>
  </body>
</html>
